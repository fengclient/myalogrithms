<title>JavaScript test</title>
<script type="text/javascript">
function number_of_min_max(nums)
{
	if(nums.length<1){
		return [null,null,0,0]
	}
	var min=max=nums[0];
	var hit_of_min=hit_of_max=1;
	
	for(var i=1;i<nums.length;i++){
		if(nums[i]<min){
			//reset min
			min=nums[i];
			hit_of_min=1;
		}
		else if(nums[i]==min){
			hit_of_min++;
		}
		
		if(nums[i]>max){
			//reset max
			max=nums[i];
			hit_of_max=1;
		}
		else if(nums[i]==max){
			hit_of_max++;
		}
	}
	return [min,max,hit_of_min,hit_of_max];
};
var numbers=new Array(1,2,3,1,45,2,45,0,100,0,0,4,5,667,1,667,54,1);
alert(number_of_min_max(numbers));
</script>
