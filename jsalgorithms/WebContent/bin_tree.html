<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JavaScript test for binary tree</title>
<script type="text/javascript">

function treenode(data){
	this.data=data;
	this.leftnode=null;
	this.rightnode=null;
}

function traverse(treenode,func){
	if(treenode==null)
		return;
	traverse(treenode.leftnode,func);
	traverse(treenode.rightnode,func);
	func(treenode.data);
}

function buildtree(depth){
	if(depth < 1)
        return null;
    var root = new treenode(Math.floor(Math.random()*100));
    root.leftnode = buildtree(depth - 1);
    root.rightnode = buildtree(depth - 1);
    return root;
}

var tree=buildtree(10);
traverse(tree,console.log);

</script> 
</head>
<body>
</body>
</html>
